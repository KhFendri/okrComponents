<form>
  <h2>Create Key Result</h2>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your Key Result"
      />
    </div>
  </div>

  <!-- Key result type -->
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Key result type</label>
    <div class="col-sm-10">
      <select class="form-select">
        <option >Default select</option>
        <option>Default select2</option>
      </select>
    </div>
    
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Unit</label>
    <div class="col-sm-10">
      <select class="form-select">
        <option>Default select</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Target Number</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
      />
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Initial Number</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Owner</label>
    <div class="col-sm-10">
      <input
      type="text"
      class="form-control"
    />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Deadline</label>
    <div class="col-sm-10">
      <select class="form-select" data-toggle="dropdown">
        <option>no custom deadline</option>
        <option>Hard Deadline</option>
      </select>
    </div>
  </div>

  <ngb-datepicker></ngb-datepicker>
</form>
